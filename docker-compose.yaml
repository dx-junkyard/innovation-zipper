version: '3'

services:
  api:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    ports:
      - "8086:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - DB_HOST=db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./services/backend/src:/app
      - ./topic-service:/app/topic-service
    networks:
      - app-network

  admin-api:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    command: uvicorn app.api.admin:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8087:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - DB_HOST=db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - WIKIPEDIA_UPLOAD_DIR=/data/wikipedia_dumps
    volumes:
      - ./services/backend/src:/app
      - ./topic-service:/app/topic-service
      - ./data/wikipedia_dumps:/data/wikipedia_dumps
    depends_on:
      - redis
      - qdrant
    networks:
      - app-network

  ui:
    build:
      context: ./services/ui
      dockerfile: Dockerfile
    ports:
      - "8080:8501"
    volumes:
      - ./services/ui/src:/app
      - ./topic-service:/app/topic-service
    environment:
      - API_URL=http://api:8000/api/v1/chat/stream
      - API_BASE_URL=http://api:8000/api/v1
      - ADMIN_API_URL=http://admin-api:8000/api/v1/admin
      - LINE_CHANNEL_ID=${LINE_CHANNEL_ID}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - LINE_REDIRECT_URI=${LINE_REDIRECT_URI}
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=7200
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    container_name: innovation-zipper-minio
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadminpassword}
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: me
      MYSQL_PASSWORD: me
    expose:
      - "3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/db/:/docker-entrypoint-initdb.d
    networks:
      - app-network

  qdrant:
    image: qdrant/qdrant
    expose:
      - "6333"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis_broker
    ports:
      - "6379:6379"
    networks:
      - app-network

  worker:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: celery_worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - DB_HOST=db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WIKIPEDIA_UPLOAD_DIR=/data/wikipedia_dumps
    volumes:
      - ./services/backend/src:/app
      - ./topic-service:/app/topic-service
      - ./data/wikipedia_dumps:/data/wikipedia_dumps
    depends_on:
      - redis
      - db
      - qdrant
      - neo4j
    command: celery -A app.core.celery_app worker --loglevel=info
    networks:
      - app-network

  neo4j:
    image: neo4j:latest
    expose:
      - "7474"
      - "7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - ./data/neo4j_data:/data
    networks:
      - app-network

  topic-api:
    build:
      context: ./topic-service
      dockerfile: Dockerfile
    ports:
      - "8088:8000"
    volumes:
      - ./topic-service/models:/app/models
      - ./topic-service:/app
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - app-network

volumes:
  minio_data:

networks:
  app-network:
